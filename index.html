<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <H1>Инструменты для макетирования</H1>
</header>
  
  
<div class="section">

  <div class="item_1">
    <div class="cutter_18">
      <img src="./img/cutter_18mm.png" alt="cutter-18_img">
    </div>
    <div class="name_1">
      Резак 18 мм
    </div>
    <div class="price_1">
      от 500 руб.
    </div>
    <button class="btn">
      Купить
    </button>

  </div>

  <div class="item_2">
    <div class="cutter_9">
      <img src="./img/cutter_9mm.png" alt="cutter-9_img">
    </div>
    <div class="name_2">
      Резак 9 мм
    </div>
    <div class="price_2">
      от 100 руб.
    </div>
    <button class="btn">
      Купить
    </button>

  </div>

  <div class="item_3">
    <div class="cutting-mat">
      <img src="./img/cutting_mat.png" alt="cutting-mat_img">
    </div>
    <div class="name_3">
      Коврик для резки
    </div>
    <div class="price_3">
      от 350 руб.
    </div>
    <button class="btn">
      Купить
    </button>

  </div>

  <div class="item_4">
    <div class="ruler">
      <img src="./img/ruler.png" alt="ruler_img">
    </div>
    <div class="name_4">
      Линейка
    </div>
    <div class="price_4">
      от 400 руб.
    </div>
    <button class="btn">
      Купить
    </button>

  </div>


</div>




</body>
</html>
